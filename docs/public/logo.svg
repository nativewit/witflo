<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid background with gradient -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="60" y="60" width="904" height="904" rx="140" fill="url(#innerGlow)" opacity="0.3"/>
  
  <!-- Rounded rectangle container (security boundary) - white/light stroke -->
  <rect x="180" y="180" width="664" height="664" rx="80" 
        stroke="rgba(255,255,255,0.9)" 
        stroke-width="20" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Flowing stream (left to right, representing thought flow) -->
  <g opacity="0.95">
    <!-- Main stream - thicker, more prominent -->
    <path d="M240 512 Q340 440, 440 512 Q540 584, 640 512 Q740 440, 784 512" 
          stroke="white" 
          stroke-width="44" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Upper tributary -->
    <path d="M260 340 Q360 290, 460 340 Q560 390, 660 340 Q740 300, 780 340" 
          stroke="rgba(255,255,255,0.7)" 
          stroke-width="22" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Lower tributary -->
    <path d="M260 684 Q360 640, 460 684 Q560 728, 660 684 Q740 648, 780 684" 
          stroke="rgba(255,255,255,0.7)" 
          stroke-width="22" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Energy particles flowing along stream -->
  <g opacity="0.9">
    <circle cx="300" cy="512" r="16" fill="white"/>
    <circle cx="440" cy="512" r="20" fill="white"/>
    <circle cx="640" cy="512" r="16" fill="white"/>
    <circle cx="740" cy="512" r="12" fill="white"/>
    <circle cx="380" cy="340" r="12" fill="rgba(255,255,255,0.8)"/>
    <circle cx="600" cy="684" r="12" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Lock symbol integrated at corner (subtle security) -->
  <g opacity="0.85">
    <circle cx="800" cy="224" r="32" fill="white"/>
    <path d="M784 216 V204 A16 16 0 0 1 816 204 V216" 
          stroke="url(#bgGradient)" 
          stroke-width="6" 
          fill="none"
          stroke-linecap="round"/>
    <rect x="780" y="216" width="40" height="28" rx="4" fill="url(#bgGradient)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <!-- Main background gradient - deep indigo to purple -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#A5B4FC"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>

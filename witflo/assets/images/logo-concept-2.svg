<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Circular Wave Flow with Central Lock -->
  <!-- Calm background -->
  <circle cx="256" cy="256" r="230" fill="url(#glow2)" opacity="0.1"/>
  
  <!-- Circular flowing waves emanating from center -->
  <g opacity="0.85">
    <!-- Innermost wave -->
    <circle cx="256" cy="256" r="80" 
            stroke="url(#gradient2)" 
            stroke-width="4" 
            fill="none"
            stroke-dasharray="8 12"/>
    
    <!-- Middle wave -->
    <circle cx="256" cy="256" r="120" 
            stroke="url(#gradient2)" 
            stroke-width="6" 
            fill="none"
            stroke-dasharray="12 16"/>
    
    <!-- Outer wave -->
    <circle cx="256" cy="256" r="160" 
            stroke="url(#gradient2)" 
            stroke-width="8" 
            fill="none"
            stroke-dasharray="16 20"/>
    
    <!-- Outermost wave -->
    <circle cx="256" cy="256" r="200" 
            stroke="url(#gradient2)" 
            stroke-width="4" 
            fill="none"
            stroke-dasharray="20 24"
            opacity="0.5"/>
  </g>
  
  <!-- Central secure core (lock/shield hybrid) -->
  <circle cx="256" cy="256" r="50" 
          fill="url(#gradient2)" 
          opacity="0.2"/>
  <circle cx="256" cy="256" r="50" 
          stroke="url(#gradient2)" 
          stroke-width="3" 
          fill="none"/>
  
  <!-- Lock icon integrated -->
  <path d="M246 246 V236 A10 10 0 0 1 266 236 V246" 
        stroke="url(#gradient2)" 
        stroke-width="3" 
        fill="none"
        stroke-linecap="round"/>
  <rect x="240" y="246" width="32" height="24" rx="2"
        fill="url(#gradient2)"/>
  
  <!-- Energy dots flowing outward -->
  <g opacity="0.7">
    <circle cx="256" cy="176" r="3" fill="url(#gradient2)"/>
    <circle cx="336" cy="256" r="3" fill="url(#gradient2)"/>
    <circle cx="256" cy="336" r="3" fill="url(#gradient2)"/>
    <circle cx="176" cy="256" r="3" fill="url(#gradient2)"/>
    <circle cx="310" cy="202" r="2" fill="url(#gradient2)"/>
    <circle cx="310" cy="310" r="2" fill="url(#gradient2)"/>
    <circle cx="202" cy="310" r="2" fill="url(#gradient2)"/>
    <circle cx="202" cy="202" r="2" fill="url(#gradient2)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>

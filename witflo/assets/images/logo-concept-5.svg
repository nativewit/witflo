<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 5: Infinity Flow with Protective Circle -->
  <!-- Calm energy background -->
  <circle cx="256" cy="256" r="235" fill="url(#glow5)" opacity="0.12"/>
  
  <!-- Outer protective circle (security) -->
  <circle cx="256" cy="256" r="190" 
          stroke="url(#gradient5)" 
          stroke-width="5" 
          fill="none"
          opacity="0.4"/>
  
  <!-- Infinity symbol (continuous flow of thoughts) -->
  <path d="M 180 256 Q 200 220, 230 240 Q 256 256, 282 240 Q 312 220, 332 256 Q 312 292, 282 272 Q 256 256, 230 272 Q 200 292, 180 256 Z" 
        stroke="url(#gradient5)" 
        stroke-width="10" 
        fill="url(#gradient5)"
        fill-opacity="0.15"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Flow direction particles -->
  <g opacity="0.85">
    <!-- Top left flow -->
    <circle cx="210" cy="235" r="4" fill="url(#gradient5)">
      <animateMotion
        path="M 0 0 Q 20 -15, 40 0"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Center crossing -->
    <circle cx="256" cy="256" r="6" fill="url(#gradient5)"/>
    
    <!-- Top right flow -->
    <circle cx="302" cy="235" r="4" fill="url(#gradient5)"/>
    
    <!-- Bottom flows -->
    <circle cx="230" cy="277" r="3" fill="url(#gradient5)"/>
    <circle cx="282" cy="277" r="3" fill="url(#gradient5)"/>
  </g>
  
  <!-- Energy pulses at infinity loop peaks -->
  <g opacity="0.6">
    <circle cx="180" cy="256" r="8" 
            stroke="url(#gradient5)" 
            stroke-width="2" 
            fill="none">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="332" cy="256" r="8" 
            stroke="url(#gradient5)" 
            stroke-width="2" 
            fill="none">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Small lock at top (subtle security indicator) -->
  <g opacity="0.5" transform="translate(256, 100)">
    <circle r="10" fill="url(#gradient5)"/>
    <path d="M -3 -2 V -5 A3 3 0 0 1 3 -5 V -2" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          fill="none"
          stroke-linecap="round"/>
    <rect x="-4" y="-2" width="8" height="6" rx="1"
          fill="#FFFFFF"/>
  </g>
  
  <!-- Gradients - Green-Blue for calm, growth, trust -->
  <defs>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow5">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>

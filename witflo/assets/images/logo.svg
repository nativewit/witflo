<svg width="512" height="512" viewBox="140 140 232 232" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 4: Stream Flow with Secure Container -->
  <!-- Soft background -->
  <rect x="140" y="140" width="232" height="232" rx="20" fill="url(#glow4)" opacity="0.1"/>
  
  <!-- Rounded rectangle container (security boundary) -->
  <rect x="140" y="140" width="232" height="232" rx="20" 
        stroke="url(#gradient4)" 
        stroke-width="6" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Flowing stream (left to right, representing thought flow) -->
  <g opacity="0.9">
    <!-- Main stream -->
    <path d="M160 256 Q190 240, 220 256 Q250 272, 280 256 Q310 240, 340 256 Q352 262, 352 256" 
          stroke="url(#gradient4)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Upper tributary -->
    <path d="M170 210 Q200 200, 230 210 Q260 220, 290 210 Q320 200, 345 210" 
          stroke="url(#gradient4)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Lower tributary -->
    <path d="M170 302 Q200 295, 230 302 Q260 309, 290 302 Q320 295, 345 302" 
          stroke="url(#gradient4)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Flow direction indicators (subtle arrows) -->
  <g opacity="0.5">
    <path d="M340 250 L350 256 L340 262" 
          stroke="url(#gradient4)" 
          stroke-width="3" 
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Energy particles flowing along stream -->
  <g opacity="0.8">
    <circle cx="180" cy="256" r="4" fill="url(#gradient4)"/>
    <circle cx="220" cy="256" r="5" fill="url(#gradient4)"/>
    <circle cx="280" cy="256" r="4" fill="url(#gradient4)"/>
    <circle cx="320" cy="256" r="3" fill="url(#gradient4)"/>
    <circle cx="200" cy="210" r="3" fill="url(#gradient4)"/>
    <circle cx="290" cy="302" r="3" fill="url(#gradient4)"/>
  </g>
  
  <!-- Lock symbol integrated at corner (subtle security) -->
  <g opacity="0.6">
    <circle cx="350" cy="162" r="8" 
            fill="url(#gradient4)"/>
    <path d="M346 159 V156 A4 4 0 0 1 354 156 V159" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- Gradients - Blue-Indigo for trust and calm -->
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow4">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>

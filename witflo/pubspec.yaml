name: witflo_app
description: "Witflo - Zero-Trust, Privacy-First, Offline-First Notes OS"
publish_to: 'none'
version: 0.0.1+1
license: MPL-2.0

environment:
  sdk: ^3.10.7
  flutter: ">=3.38.7"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ═══════════════════════════════════════════════════════════════════════════
  # CRYPTOGRAPHY - All crypto via libsodium FFI (audited primitives only)
  # ═══════════════════════════════════════════════════════════════════════════
  sodium_libs: ^2.2.1              # Pre-built libsodium binaries for all platforms

  # ═══════════════════════════════════════════════════════════════════════════
  # LOCAL STORAGE - Drift ORM for type-safe SQLite
  # ═══════════════════════════════════════════════════════════════════════════
  path: ^1.9.0                     # Path manipulation
  path_provider: ^2.1.2            # Access to app directories
  drift: ^2.22.1                   # Type-safe SQLite ORM
  sqlite3_flutter_libs: ^0.5.28    # SQLite binaries for mobile/desktop
  sqlite3: ^2.7.0                  # SQLite FFI bindings
  drift_flutter: ^0.2.4            # Flutter integration for Drift

  # ═══════════════════════════════════════════════════════════════════════════
  # STATE MANAGEMENT & ARCHITECTURE
  # ═══════════════════════════════════════════════════════════════════════════
  flutter_riverpod: ^2.5.1         # State management
  riverpod_annotation: ^2.3.5      # Code generation for Riverpod
  built_value: ^8.9.2              # Immutable data classes
  built_collection: ^5.1.1         # Immutable collections
  uuid: ^4.3.3                     # UUID generation

  # ═══════════════════════════════════════════════════════════════════════════
  # NETWORKING - Pluggable sync backends (HTTP, Firebase, etc.)
  # ═══════════════════════════════════════════════════════════════════════════
  http: ^1.2.0                     # HTTP client for REST APIs

  # ═══════════════════════════════════════════════════════════════════════════
  # NAVIGATION
  # ═══════════════════════════════════════════════════════════════════════════
  go_router: ^14.6.2               # Declarative routing (Navigator 2.0)

  # ═══════════════════════════════════════════════════════════════════════════
  # RICH TEXT EDITOR
  # ═══════════════════════════════════════════════════════════════════════════
  flutter_quill: ^11.4.0           # Quill rich text editor

  # ═══════════════════════════════════════════════════════════════════════════
  # UTILITIES
  # ═══════════════════════════════════════════════════════════════════════════
  collection: ^1.18.0              # Collection utilities
  meta: ^1.11.0                    # Annotations
  logging: ^1.2.0                  # Structured logging
  intl: ^0.20.2                    # Internationalization (pinned for flutter_localizations)
  share_plus: ^10.1.4              # Platform sharing
  file_saver: ^0.2.14              # File export/download
  file_selector: ^1.0.3            # Folder picker for desktop platforms
  google_fonts: ^6.2.1             # Google Fonts (Nunito)
  shared_preferences: ^2.5.4
  marionette_flutter: ^0.3.0       # MCP server for runtime testing
  mcp_toolkit: ^0.4.0
  package_info_plus: ^9.0.0
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.8
  built_value_generator: ^8.9.2
  riverpod_generator: ^2.4.0
  drift_dev: ^2.22.1               # Drift code generator

  # Testing
  mocktail: ^1.0.3
  golden_toolkit: ^0.15.0          # Visual regression testing
  vm_service: ^15.0.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets for the application
  assets:
